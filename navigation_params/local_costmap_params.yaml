global_frame: odom
robot_base_frame: base_frame
update_frequency: 10.0
publish_frequency: 5.0
transform_tolerance: 1.0 # Increased tolerance for startup timing

# The local costmap is a rolling window that moves with the robot
rolling_window: true
width: 20.0 #4.0
height: 20.0 #4.0
resolution: 0.05

# Plugins for the local costmap (no static layer)
plugins:
  - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}